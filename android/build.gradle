buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion =  "2.1.20"//"1.9.24"
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.google.com' }
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.2.2")  // MUST HAVE VERSION
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.20") // MUST HAVE VERSION
        classpath("com.facebook.react:react-native-gradle-plugin") // OK without version
       
    }
}

apply plugin: "com.facebook.react.rootproject"
